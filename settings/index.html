<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photo editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="../resources/css/settings.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
        <script src="../resources/js/settings.js"></script>
    </head>
    <body>
        <header>
            <div id="heading">
                <div id="back">
                    <i class="fa fa-angle-left"></i>
                </div>
                <h1>Settings</h1>
            </div>
        </header>

        <div id="forms">
            <form>
                <h2>Change password</h5>

                <div class="inputs">
                    <div class="text" id="changePasswordOldPasswordText">Current password</div>
                    <input class="password" type="password" id="changePasswordOldPassword" tabindex="1">
                    <i class="material-icons passwordVisibility" id="changePasswordOldPasswordVisibility">visibility</i>
                    <div class="inputBorder" id="changePasswordOldPasswordBorder"></div>

                    <div class="text" id="changePasswordNewPasswordText">New password</div>
                    <input class="password" type="password" id="changePasswordNewPassword" tabindex="2">
                    <i class="material-icons passwordVisibility" id="changePasswordNewPasswordVisibility">visibility</i>
                    <div class="inputBorder" id="changePasswordNewPasswordBorder"></div>

                    <div class="text" id="changePasswordConfirmText">Confirm</div>
                    <input class="password" type="password" id="changePasswordConfirm" tabindex="3">
                    <i class="material-icons passwordVisibility" id="changePasswordConfirmVisibility">visibility</i>
                    <div class="inputBorder" id="changePasswordConfirmBorder"></div>

                    <div style="opacity: 0;" id="changePasswordError"></div>

                    <div id="changePassword" class="button" tabindex="4">
                        <span id="changePasswordText">Change</span>
                        <div class="spinner" id="changePasswordSpinner" style="display: none;"></div>
                    </div>
                </div>
            </form>

            <form>
                <h2>Change username</h5>

                <div class="inputs">
                    <div class="text" id="changeUsernameUsernameText">New username</div>
                    <input type="text" id="changeUsernameUsername" tabindex="5" autocomplete="off">
                    <div class="inputBorder" id="changeUsernameUsernameBorder"></div>

                    <div class="text" id="changeUsernamePasswordText">Password</div>
                    <input class="password" type="password" id="changeUsernamePassword" tabindex="6">
                    <i class="material-icons passwordVisibility" id="changeUsernamePasswordVisibility">visibility</i>
                    <div class="inputBorder" id="changeUsernamePasswordBorder"></div>

                    <div style="opacity: 0;" id="changeUsernameError"></div>

                    <div id="changeUsername" class="button" tabindex="7">
                        <span id="changeUsernameText">Change</span>
                        <div class="spinner" id="changeUsernameSpinner" style="display: none;"></div>
                    </div>
                </div>
            </form>

            <form>
                <h2>Delete account</h5>

                <div class="inputs">
                    <div class="text" id="deleteAccountPasswordText">Password</div>
                    <input class="password" type="password" id="deleteAccountPassword" tabindex="8">
                    <i class="material-icons passwordVisibility" id="deleteAccountPasswordVisibility">visibility</i>
                    <div class="inputBorder" id="deleteAccountPasswordBorder"></div>
                    
                    <div style="opacity: 0;" id="deleteAccountError"></div>

                    <div id="deleteAccount" class="button" tabindex="9">
                        <span id="deleteAccountText">Delete</span>
                        <div class="spinner" id="deleteAccountSpinner" style="display: none;"></div>
                    </div>
                </div>
            </form>
        </div>

        <did id="popup" style="bottom: -7vh;"></did>
        
        <div id="noAccount" style="display: none;">
            <h3>Please log in to use Settings.</h3>
            <div id="logIn">Log in</div>
        </div>

        <div id="load" style="opacity: 1;"></div>
    </body>
</html>
