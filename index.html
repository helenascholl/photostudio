<!DOCTYPE html>
<html dir="ltr" id="html" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photo editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="./resources/css/home.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
        <script src="./resources/js/home.js"></script>
        <script src="./resources/js/particles.min.js"></script>
    </head>
    <body id="body">
        <div id="particles-js"></div>
        <div id="headings">
            <h1>Photo editor</h1>
            <h2>Edit your photos with the best online Photo editor.</h2>
            <div class="button editor" id="edit">Start editing</div>
            <a class="fa fa-angle-double-down" href="#links" id="scroll"></a>
        </div>

        <div class="button" id="placeholder">
            <div id="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="button" id="logIn" style="display: none;">
            <span id="logInText" style="opacity: 0;">Log in</span>
        </div>
        <div id="accountInfo" style="display: none; width: 10vmin; height: 4.8vmin;">
            <div class="button" id="openInfo">
                <span id="openInfoText" style="opacity: 0;">Account</span>
            </div>
            <div id="info">
                <h4 id="username"></h4>
                <span id="settings">Settings</span>
                <span id="logOut">Log out</span>
            </div>
        </div>

        <div id="links">
            <div id="first">
                <img src="./resources/img/placeholder.png">
                <div class="margin"></div>
                <div class="content">
                    <h3>Editor</h3>
                    <p>Description</p>
                    <div class="button editor">
                        <span>Editor
                            <i class="fa fa-angle-double-right"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div id="second">
                <div class="content">
                    <h3>Your Photos</h3>
                    <p>Description</p>
                    <div class="button" id="yourPhotos">
                        <span>Your Photos
                            <i class="fa fa-angle-double-right"></i>
                        </span>
                    </div>
                </div>
                <div class="margin"></div>
                <img src="./resources/img/placeholder.png">
            </div>
        </div>

        <div id="load" style="opacity: 1;"></div>
    </body>
</html>
