<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Your Photos</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="../resources/css/yourphotos.css" rel="stylesheet" type="text/css">
        <link href="../resources/css/load.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
        <script src="../resources/js/yourphotos.js"></script>
    </head>
    <body>
        <div id="load" style="opacity: 1;"></div>
        <header>
            <div id="heading">
                <div id="back">
                    <i class="fa fa-angle-left"></i>
                </div>
                <h1>Your Photos</h1>
            </div>
        </header>
        <main id="content">
            <div class="photo">
                <div class="file">
                    <i class="fa fa-file-image-o"></i>
                </div>
                <div class="filename" title="example1.jpg">example1.jpg</div>
            </div>
            <div class="photo">
                <div class="file">
                    <i class="fa fa-file-image-o"></i>
                </div>
                <div class="filename" title="example2.jpg">example2.jpg</div>
            </div>
        </main>

        <div id="popup" style="display: none;">
            <h2>Please log in to use Your Photos.</h2>
            <div class="button" id="logIn">Log in</div>
        </div>
    </body>
</html>
