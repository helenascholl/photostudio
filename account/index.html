<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Photo editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../resources/css/account.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="../resources/js/account.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="logInForm" style="left: 0;">
            <div class="button" id="logIn">Log in</div>
            <span class="switchTo" id="switchToCreateAccount">Create account</span>

            <form>
                <h4>Log in</h4>

                <div class="text" id="logInEmailText">Email</div>
                <input id="logInEmail" type="email">
                <div id="logInEmailBorder" class="inputBorder"></div>

                <div class="text" id="logInPasswordText">Password</div>
                <input class="password" id="logInPassword" type="password">
                <i id="logInPasswordVisibility" class="material-icons passwordVisibility">visibility</i>
                <div id="logInPasswordBorder" class="inputBorder"></div>

                <div id="checkbox">
                    <span><i id="rememberMe" class="material-icons">check_box_outline_blank</i>Remember me</span>
                </div>
            </form>

            <span id="logInError"></span>
        </div>

        <div id="createAccountForm" style="left: 50vw; top: -60vh;">
            <div class="button" id="createAccount">Create</div>
            <span class="switchTo" id="switchToLogIn">Already have an account?</span>

            <form>
                <h4>Create account</h4>
    
                <div class="text" id="createAccountUsernameText">Username</div>
                <input id="createAccountUsername" type="text">
                <div id="createAccountUsernameBorder" class="inputBorder"></div>

                <div class="text" id="createAccountEmailText">Email</div>
                <input id="createAccountEmail" type="email">
                <div id="createAccountEmailBorder" class="inputBorder"></div>

                <div class="text" id="createAccountPasswordText">Password</div>
                <input class="password" id="createAccountPassword" type="password">
                <i id="createAccountPasswordVisibility" class="material-icons passwordVisibility">visibility</i>
                <div id="createAccountPasswordBorder" class="inputBorder"></div>

                <div class="text" id="createAccountConfirmText">Confirm</div>
                <input class="password" id="createAccountConfirm" type="password">
                <i id="createAccountConfirmVisibility" class="material-icons passwordVisibility">visibility</i>
                <div id="createAccountConfirmBorder" class="inputBorder"></div>
            </form>

            <span id="createAccountError"></span>
        </div>
    </div>

    <div id="load" style="opacity: 1;"></div>
</body>
</html>
