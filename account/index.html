<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Photo editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="../resources/css/account.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
        <script src="../resources/js/account.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <i id="close" class="material-icons">close</i>
            <div id="logInForm" style="left: 0;">
                <div class="button" id="logIn" tabindex="4">
                    <span id="logInText">Log in</span>
                    <div class="spinner" id="logInSpinner" style="display: none;"></div>
                </div>
                <span class="switchTo" id="switchToCreateAccount" tabindex="5">Create account</span>

                <form>
                    <h4>Log in</h4>

                    <div class="text" id="logInEmailText">Email</div>
                    <input id="logInEmail" tabindex="1" type="email">
                    <div class="inputBorder" id="logInEmailBorder"></div>

                    <div class="text" id="logInPasswordText">Password</div>
                    <input class="password" id="logInPassword" tabindex="2" type="password">
                    <i class="material-icons passwordVisibility" id="logInPasswordVisibility">visibility</i>
                    <div class="inputBorder" id="logInPasswordBorder"></div>

                    <div id="checkbox">
                        <span>
                            <i class="material-icons" id="rememberMe" tabindex="3">check_box_outline_blank</i>Remember me
                        </span>
                    </div>
                </form>

                <span style="opacity: 0;" id="logInError"></span>
            </div>

            <div id="createAccountForm" style="left: 50vw; top: -60vh;">
                <div class="button" id="createAccount" tabindex="9">
                    <span id="createAccountText">Create</span>
                    <div class="spinner" id="createAccountSpinner" style="display: none;"></div>
                </div>
                <span class="switchTo" id="switchToLogIn" tabindex="10">Already have an account?</span>

                <form>
                    <h4>Create account</h4>

                    <div class="text" id="createAccountUsernameText">Username</div>
                    <input id="createAccountUsername" type="text" tabindex="6">
                    <div class="inputBorder" id="createAccountUsernameBorder"></div>

                    <div class="text" id="createAccountEmailText">Email</div>
                    <input id="createAccountEmail" type="email" tabindex="7">
                    <div class="inputBorder" id="createAccountEmailBorder"></div>

                    <div class="text" id="createAccountPasswordText">Password</div>
                    <input class="password" id="createAccountPassword" type="password" tabindex="7">
                    <i class="material-icons passwordVisibility" id="createAccountPasswordVisibility">visibility</i>
                    <div class="inputBorder" id="createAccountPasswordBorder"></div>

                    <div class="text" id="createAccountConfirmText">Confirm</div>
                    <input class="password" id="createAccountConfirm" type="password" tabindex="8">
                    <i class="material-icons passwordVisibility" id="createAccountConfirmVisibility">visibility</i>
                    <div class="inputBorder" id="createAccountConfirmBorder"></div>
                </form>

                <span style="opacity: 0;" id="createAccountError"></span>
            </div>
        </div>

        <div id="load" style="opacity: 1;"></div>
    </body>
</html>
