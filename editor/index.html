<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="../resources/css/editor.css" rel="stylesheet" type="text/css">
        <link href="../resources/css/load.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
        <script src="../resources/js/editor.js"></script>
    </head>
    <body id="body">
        <section id="top">
            <div id="back">
                <i class="fa fa-angle-left"></i>
            </div>
            <form>
                <input id="filename" type="file">
            </form>
            <div class="button" id="createImage">CreateImage</div>
            <a id="download">Download</a>
        </section>

        <section id="tools">
            <div class="tool" id="select_layer">
                <img src="../resources/img/icons/select_layer.png">
            </div>
            <div class="tool" id="select_rectangle">
                <img src="../resources/img/icons/select_rectangle.png">
            </div>
            <div class="tool" id="free_select">
                <img src="../resources/img/icons/free_select.png">
            </div>
            <div class="tool" id="move">
                <img src="../resources/img/icons/move.png">
            </div>
            <div class="tool" id="fill">
                <img src="../resources/img/icons/fill.png">
            </div>
            <div class="tool" id="draw">
                <img src="../resources/img/icons/draw.png">
            </div>
            <div class="tool" id="crop">
                <img src="../resources/img/icons/crop.png">
            </div>
            <div class="tool">
                <img src="../resources/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../resources/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../resources/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../resources/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../resources/img/icons/select_layer.png">
            </div>
        </section>

        <section id="right">
            <div id="layerDivs"></div>
        </section>

        <div id="background">
            <div id="layers"></div>
            <canvas id="selection"></canvas>
        </div>

        <div id="load" style="opacity: 1; z-index: 2;"></div>
    </body>
</html>
