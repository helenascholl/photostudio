<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="../assets/css/editor.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/load.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-storage.js"></script>
        <script src="../assets/js/editor.js"></script>
    </head>
    <body id="body">
        <section id="top">
            <div id="back">
                <i class="fa fa-angle-left"></i>
            </div>
            <form>
                <input id="filename" type="file">
            </form>
            <div class="button" id="createImage">Create image</div>
            <a id="download">Download</a>
            <div id="uploadImage" class="button">Upload image</div>
        </section>

        <section id="tools">
            <div class="tool" id="select_layer">
                <img src="../assets/img/icons/select_layer.png">
            </div>
            <div class="tool" id="select_rectangle">
                <img src="../assets/img/icons/select_rectangle.png">
            </div>
            <div class="tool" id="free_select">
                <img src="../assets/img/icons/free_select.png">
            </div>
            <div class="tool" id="move">
                <img src="../assets/img/icons/move.png">
            </div>
            <div class="tool" id="fill">
                <img src="../assets/img/icons/fill.png">
            </div>
            <div class="tool" id="draw">
                <img src="../assets/img/icons/draw.png">
            </div>
            <div class="tool" id="crop">
                <img src="../assets/img/icons/crop.png">
            </div>
            <div class="tool">
                <img src="../assets/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../assets/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../assets/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../assets/img/icons/select_layer.png">
            </div>
            <div class="tool">
                <img src="../assets/img/icons/select_layer.png">
            </div>
        </section>

        <section id="right">
            <div id="layerDivs"></div>
        </section>

        <div id="layers"></div>
        <canvas id="selection"></canvas>

        <div id="load" style="opacity: 1; z-index: 2;"></div>
    </body>
</html>
