<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/editor.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="../js/editor.js"></script>
</head>
<body>
    <span id="cursor"></span>

    <form>
        <input id="filename" type="file">
        <input id="url" type="text" placeholder="URL to image">
        <input id="submitUrl" type="button" value="Get image">
    </form>

    <div id="tools">
        <div class="tool fas fa-hand-paper" id="select_layer"></div>
        <div class="tool" id="select_rectangle">rect</div>
        <div class="tool" id="free_select">free</div>
        <div class="tool fas fa-arrows-alt" id="move"></div>
        <div class="tool" id="fill">fill</div>
        <div class="tool fas fa-crop-alt" id="crop"></div>
    </div>

    <canvas id="background"></canvas>
    <div id="layers"></div>
    <canvas id="selection"></canvas>
</body>
</html>
